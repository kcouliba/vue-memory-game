<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta property="og:title" content=<%= htmlWebpackPlugin.options.title %> />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://vue-memory-game.now.sh/site-thumbnail.png"
    />
    <meta property="og:description" content="Memory game" />
    <meta property="og:url" content="https://vue-memory-game.now.sh/" />

    <meta itemprop="url" content="https://vue-memory-game.now.sh/" />
    <meta
      itemprop="image"
      content="https://vue-memory-game.now.sh/site-thumbnail.png"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
